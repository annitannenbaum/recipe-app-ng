<h3>Filter Recipes</h3>

<div class="row">
    <div class="col md-12">
        <div class="tag-content">
            <button class="tag-button" *ngFor="let recipeTag of recipeTags"
            (click)="filterOnClick()">
                <i class="fas fa-tags"></i> {{ recipeTag | uppercase }} </button>
        </div>
    </div>
</div>
