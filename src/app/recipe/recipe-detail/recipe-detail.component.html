<section class="recipe">
    <div class="row">
        <div class="col-md-6">
            <!-- <h3>{{ recipe.name }}</h3> -->
            <hr>
            <p>{{ recipe.instructions</p>
        </div>
        <div class="col-md-6">
            <h3>Ingredients</h3>
            <ul class="list-group" **ngFor="let item of ingredients">
                <li class="list-group-item">
                    {{ ingredient.name }}
                    <span class="badge badge-primary badge-pill">
                        {{ ingredient.amount }}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</section>
